version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: codearena-postgres
    environment:
      POSTGRES_DB: codearena
      POSTGRES_USER: codearena_user
      POSTGRES_PASSWORD: codearena_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    networks:
      - codearena-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codearena_user -d codearena"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codearena-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: codearena
      DATABASE_USER: codearena_user
      DATABASE_PASSWORD: codearena_password
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRE: 7d
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codearena-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://backend:5000
    container_name: codearena-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - codearena-network

volumes:
  postgres_data:

networks:
  codearena-network:
    driver: bridge
